<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador de Autorespuestas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  </head>
  <body>
    <div class="container mx-auto p-8">
      <h1 class="text-2xl font-bold text-center mb-8">Administrador de Autorespuestas</h1>

      <!-- Formulario para agregar nueva autorespuesta -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-3">Agregar Nueva Autorespuesta</h2>
        <form id="addResponseForm">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="pregunta">Pregunta</label>
            <textarea id="pregunta" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="2"></textarea>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="respuesta">Respuesta</label>
            <textarea id="respuesta" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="2"></textarea>
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Agregar</button>
        </form>
      </div>

      <!-- Tabla para mostrar autorespuestas -->
      <div>
        <h2 class="text-xl font-semibold mb-3">Autorespuestas Existentes</h2>
        <table class="table-auto w-full mb-8">
          <thead>
            <tr>
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">Pregunta</th>
              <th class="px-4 py-2">Respuesta</th>
              <th class="px-4 py-2">Acciones</th>
            </tr>
          </thead>
          <tbody id="responsesTableBody">
            <!-- Las filas de la tabla se llenarÃ¡n con JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Tu main.js -->
    <script src="main.js"></script>
  </body>
</html>
